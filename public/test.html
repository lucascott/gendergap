<head>
<script type="text/javascript" src="http://mobile.abc.net.au/res/libraries/jquery/jquery-2.1.4.min.js"></script>

<style type="text/css">

	.cursor:after {
        content:"|";
        opacity: 0;
        animation: cursor 1s infinite;
        color: orange;
        font-weight: 100;
    }

	@keyframes cursor {
	    0% {
	        opacity: 0;
	    }
	    40% {
	        opacity: 0;
	    }
	    50% {
	        opacity: 1;
	    }
	    90% {
	        opacity: 1;
	    }
	    100% {
	        opacity: 0;
	    }
	}

</style>

</head>
<body>
	<p id="a">Although [123][432]. <br><strong>we've</strong> come [termo][bello] a way addressing inequality between men and women, it still persists today.<br>The <strong>gender gap</strong> shows us how unequal access to opportunities maintains inequality between the sexes.</p>
	
	<script>
		function typeWriter(id,speed,right)
	    {
	      var str = $(id).html(),
	        i = 0,
	        isTag,
	        canc = false,
	        canc_c = 0,
	        canc_quanto = 0,
	        speed_bk = speed,
	        what_origin,
	        what_replace,
	        text;

	        $(id).addClass('cursor');

	      (function type() {
	          if (right)
	            text = str.slice(0, ++i);
	          else
	            text = str.slice(0, --i);
	          if (text === str) 
	          {
	            $(id).html(text);
	            /*
	            setTimeout(function(){
	              $(id).removeClass('cursor');
	            },2000);
	            */
	            return;
	          }


	          var char = text.slice(-1);

	          // aspetto
	          if ( char === "{" )
	          {
	          	var next = str.indexOf("}",i);
	          	var how_much = str.substr(i,next - i);
	          	str = str.replace("{"+how_much+"}","");
	          	text = str.slice(0, ++i);
	          	speed_bk = speed;
	          	speed = how_much;

	          	setTimeout(function () {
	          		speed = speed_bk;
	          	},how_much);
	          }
	          // fine aspetto

	          // elimino
	          if ( char === '[' )
	          {
	          	var next = str.indexOf("]",i);
	          	if (canc_c == 0)
	          	{
	          		what_origin = str.substr(i,next - i);
	          		str = str.replace("[","").replace("]","");
	          		text = str.slice(0, --i);
	          	}
	          	else if (canc_c == 1)
	          	{
	          		what_replace = str.substr(i,next - i);
	          		str = str.replace("["+what_replace+"]","");
	          		text = str.slice(0, --i);
	          		right = false;
	          		canc = true;

	          		// spetta per far figo
	          		speed = 500;
	          		setTimeout(function () {
		          		speed = 100;
		          	},500);
	          	}
	          	canc_c += 1;
	          }

	          if (canc)
	          {
	          	canc_quanto += 1;
	          	if (canc_quanto == (what_origin.length+2)) 
	          	{
	          		str = str.replace(what_origin,what_replace);
	          		right = true;
	          		canc = false,
			        canc_c = 0;
			        canc_quanto = 0;

			        // spetta per far figo
	          		speed = 500;
	          		setTimeout(function () {
		          		speed = speed_bk;
		          	},500);
	          	}
	          }
	          // fine elimino

	          $(id).html(text);

	          if( char === '<' ) isTag = true;
	          if( char === '>' ) isTag = false;

	          if (isTag) return type();

	          setTimeout(type, Math.floor((Math.random() * speed) + ((speed/2)-10)));
	      }());
	    }

		typeWriter("#a",80,true);
	</script>
</body>
